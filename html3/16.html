    <title>Document</title>

<body>
    <table border="1">
        <tr>
            <td>
                <p>这是其中一个段落</p>

                <table border="1">
                    <tr>
                        <td>A</td>

                    <tr>

                    </tr>

            </td>
        </tr>
        <td>这个单元包含一个列表：
            <ul>
                <li>苹果</li>
                <li>香蕉</li>
                <li>菠萝</li>
            </ul>
            <td>HELLO</td>
