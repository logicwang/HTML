<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        label {
            display: inline-block;
            width: 300px;
        }
        
        input:invalid+span:after {
            content: '✖';
            padding-left: 5px;
        }
        
        input:valid+span:after {
            content: '✓';
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label for="party">选择聚会的日期时间（必填，6 月 1 日 8:30 至 6 月 30 日 4:30 之间）：</label>
            <input id="party" type="datetime-local" name="partydate" min="2017-06-01T08:30" max="2017-06-30T16:30" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" required>>
            <div>
                <input type="submit" value="预定聚会！">
            </div>
            <input type="hidden" id="timezone" name="timezone" value="-08:00">
        </div>
    </form>
</body>

</html>
