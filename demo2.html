<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         :root {
            --nav-color: #292922;
            --bg-color: #fff;
        }
        
        [data-theme="dark"] {
            --nav-color: #fff;
            --bg-color: #131617;
        }
        
        [data-theme="light"] {
            --nav-color: #fff;
        }
        
        .theme-switch {
            display: inline-block;
            cursor: pointer;
        }
        
        .theme-switch .mode-container {
            display: flex;
        }
        
        #boxs {
            display: none;
        }
        
        #boxs:checked+.mode-container .light {
            display: inline-block;
        }
        
        #boxs+.mode-container .light {
            display: none;
        }
        
        #boxs:checked+.mode-container .dark {
            display: none;
        }
        
        #boxs+.mode-container .dark {
            display: inline-block;
        }
        
        body {
            background-color: var(--bg-color);
        }
        
        .theme-switch svg {
            fill: var(--nav-color)
        }
    </style>
</head>

<body>
    <label class="theme-switch" for="boxs">
        <input type="boxs" id="boxs">
        <span class="mode-container">

            </svg>
        </span>
    </label>

    <script>
        var btn = document.getElementById("boxs")
        btn.onchange = function(evn) {
            if (evn.target.checked) {
                document.documentElement.setAttribute("data-theme", "dark")
            } else {
                document.documentElement.setAttribute("data-theme", "light")
            }
        }
    </script>
