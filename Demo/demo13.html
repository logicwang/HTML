<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel-container .carousel-toggle:checked~.carousel-content,
        .carousel-container .carousel-toggle.active~.carousel-content {
            height: 100%;
            width: 100%;
        }
        
        .carousel-container .carousel-toggle:checked~.carousel-content img,
        .carousel-container .carousel-toggle.active~.carousel-content img {
            opacity: 1;
        }
        
        .tab-container {
            list-style-type: none;
            padding: 0;
            margin: 60px auto;
            max-width: 350px;
            position: relative;
            background: #fff;
        }
        
        .tab-container:after {
            content: "";
            display: table;
            clear: both;
        }
        
        .tab-container ul {
            list-style-type: none;
            padding: 0;
        }
        
        .tab-container .arrows {
            display: block;
            width: 60px;
            font-size: 32px;
            bottom: 10px;
            right: 0px;
            position: absolute;
        }
        
        .tab-container .arrows label {
            display: inline-block;
            cursor: pointer;
            color: #aaa;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin-left: 5px;
        }
        
        .tab-container .arrows label:hover {
            color: #333;
        }
        
        .tab-container .tab-content-container {
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            height: 0;
            opacity: 0;
            overflow: hidden;
            line-height: 22px;
            background: #fff;
            position: absolute;
            top: 42px;
            padding: 0px 40px 0 20px;
            border: 2px solid #181818;
            border-top: 0;
            box-shadow: 0 5px 5px -5px #333;
        }
        
        .tab-container .tab-content-container .tab-content {
            opacity: 0;
            padding: 15px 0;
            min-height: 185px;
            transition: opacity 0.1s ease-in;
        }
        
        .tab-container .tab {
            outline: 0;
            float: left;
            cursor: pointer;
            opacity: 1;
            width: 25%;
            line-height: 40px;
            display: block;
            margin: 0;
            position: relative;
            background: #181818;
            color: #fff;
            text-align: center;
            border-top: 2px solid #181818;
            border-right: 2px solid #181818;
        }
        
        .tab-container .tab.l-b {
            border-left: 2px solid #181818;
        }
        
        .tab-container .tab:hover {
            background: #000000;
        }
        
        .tab-container .tab-toggle {
            display: none;
        }
        
        .tab-container .tab-toggle.active+.tab,
        .tab-container .tab-toggle:checked+.tab {
            background: #fff;
            color: #333;
        }
        
        .tab-container .tab-toggle.active~.tab-content-container,
        .tab-container .tab-toggle:checked~.tab-content-container {
            height: auto;
            opacity: 1;
        }
    </style>
</head>

<body>
    <ul class="carousel-content">
        <li>
            <img src="http://lorempixel.com/output/food-q-c-550-412-10.jpg">
            <label class="arrow back" for="slide-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">›	</font></font></label>
            <label class="arrow next" for="slide-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">‹</font></font></label>
        </li>
    </ul>
</body>

</html>
