    什么是 HTML 
    <br /><br /><br />
    &lt;html&gt; 与 &lt;/html&gt; 之间的文本描述网页   <br />
    &lt;body&gt; 与 &lt;/body&gt; 之间的文本是可见的页面内容 <br />
    &lt;h1&gt; 与 &lt;/h1&gt; 之间的文本被显示为标题 <br />
    &lt;p&gt; 与 &lt;/p&gt; 之间的文本被显示为段落 <br />
</body>
