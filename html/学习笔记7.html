    使用 HTML5 的网站布局
HTML5 提供的新语义元素定义了网页的不同部分：

HTML5 语义元素
header	定义文档或节的页眉
nav	定义导航链接的容器
section	定义文档中的节
article	定义独立的自包含文章
aside	定义内容之外的内容（比如侧栏）
footer	定义文档或节的页脚
details	定义额外的细节
summary	定义 details 元素的标题
