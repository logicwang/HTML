<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直对齐文本内的图像</title>
</head>
<body>
    <style>
        img.top {
          vertical-align: top;
        }
        
        img.middle {
          vertical-align: middle;
        }
        
        img.bottom {
          vertical-align: bottom;
        }
        </style>
        <p>一幅 <img src="../图片/zzf.jpeg" alt="W3School" width="180" height="167"> 默认对齐方式的图像。</p><br>

        <p>一幅 <img class="top" src="../图片/zzf.jpg" alt="W3School" width="180" height="167"> 上对齐的图像。</p><br>
        
        <p>一幅 <img class="middle" src="../图片/zzf.jpeg" alt="W3School" width="180" height="167"> 居中对齐的图像。</p><br>
        
        <p>一幅 <img class="bottom" src="../图片/张子枫.jpg" alt="W3School" width="180" height="167"> 下对齐的图像。</p>
        
        
</body>
</html>
