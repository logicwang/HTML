<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有背景属性在一条声明中</title>
</head>

<body>

    <head>
        <style>
            body {
                background: #ffffff url("../图片/eg_planets.jpg") no-repeat right top;
                margin-right: 200px;
            }
        </style>
    </head>
    <h1>background 属性</h1>

    <p>background 属性是在一条声明中指定所有背景属性的简写属性。</p>

    <p>在这里，背景图像只显示一次，并位于右上角。</p>

    <p>我们还添加了右外边距，以使文本不会覆盖背景图片。</p>

    
</body>

</html>
