    <title>使用带有两个值的简写内边距</title>
</head>

<body>


    <style>
        div {
            border: 1px solid black;
            padding: 25px 50px;
            background-color: lightblue;
        }
    </style>

    <h1>简写的内边距属性 - 2 个值</h1>

    <div>这个 div 元素的上、下内边距为 25 像素，左、右内边距为 50 像素。</div>
