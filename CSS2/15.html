<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行注释</title>
</head>

<body>
    <style>
        /* 这是
        多行的
        注释 */

        p {
            color: red;
        }
    </style>
    <p>Hello World!</p>
    <p>这段文本由 CSS 设置样式。</p>
    <p>CSS 注释不会在输出中显示。</p>
</body>

</html>
