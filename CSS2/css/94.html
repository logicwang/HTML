<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<head>
<style>
h1{
    font-size: 2.5em;/*40px/16=2.5em8/
}
h2{
    font-size: 1.875em; /* 30px/16=1.875em */
 }

p {
  font-size: 0.875em; /* 14px/16=0.875em */
}
</style>
</head>
<body>
    <h1>标题</h1>
    <h2>标题</h2>
    <p>段落</p>
    <p>用 em 设置字体大小允许所有主要浏览器调整文本大小。不幸的是，
    旧版本的 IE 仍然存在问题。在调整文本大小时，
    会变得比原来更大或更小。</p>  
</body>
</html>
