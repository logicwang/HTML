<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<head>
<style>
.dropdown{
    position: relative;
    display: inline-block;
}
.dropdown-content{
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0 0 0 0 2));
    z-index: 1;
}
.dropdown:hover .dropdown-content {
  display: block;
}

.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>
<h1>下拉图片</h1>
    <p>请把鼠标移动到图像上，以打开下拉内容。</p>
<div class="dropdown">
    <img src="../w3logo-1.png" alt="Coffee" width="100">
    <div class="dropdown-content">
    <img src="../w3logo-1.png" alt="Coffee" width="300" height="200">
    <div class="desc">Coffee</div>
</div>
</div>
</body>
</html>
