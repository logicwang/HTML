<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<head>
<style>
table,td,th{
    border: 1px solid black;
}
table{
    border-collapse: collapse;
    width: 100%;
}
td{
    height：50px；
    vertical-align: bottom;
}
</style>
</head>
<body>
    <h1>vertical-align 属性</h1>
<p>这个属性设置 th 或 td 中内容的垂直对齐方式（比如上、下或居中对齐）。</p>

<table>
<tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
</tr>
<tr>
    <td>Bill</td>
    <td>Gates</td>
    <td>$100</td>
</tr>
<tr>
    <td>Steve</td>
    <td>Jobs</td>
    <td>$150</td>
</tr>
<tr>
    <td>Elon</td>
    <td>Musk</td>
    <td>$300</td>
</tr>
<tr>
    <td>Mark</td>
    <td>Zuckerberg</td>
    <td>$250</td>
</tr>
</table>
</body>
</html>
