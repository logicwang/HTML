<!DOCTYPE html>

    <title>排列图片</title>
</head>
<body>
    <h2>未设置对齐方式的图像：</h2>

<p>图像 <img src ="../图片/eg_merglobe.gif"> 在文本中</p>

<h2>已设置对齐方式的图像：</h2>

<p>图像 <img src="../图片/eg_venus.gif" align="bottom"> 在文本中</p>

<p>图像 <img src ="../图片/eg_sun.gif" align="middle"> 在文本中</p>

<p>图像 <img src ="../图片/eg_venus.gif" align="top"> 在文本中</p>

<p>请注意，bottom 对齐方式是默认的对齐方式。</p>


</body>
</html>
