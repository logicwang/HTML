<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置元素不同的文本色</title>
    <style type="text/css">
        body {
            color: blue;
        }

        h1 {
            color: green;
        }
    </style>
</head>

<body>
    <h1>这是标题 1</h1>

    <p>这是一段普通的段落。请注意文本为蓝色。页面的默认文本颜色在 body 选择器中定义。</p>

    <p>另一段文本。</p>
</body>

</html>
