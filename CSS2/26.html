    <title>如何定位背景图像</title>
</head>

<body>

    <head>
        <style>
            body {
                background-image: url("../图片/eg_sun.gif");
                background-repeat: no-repeat;
                background-position: right top;
                margin-right: 200px;
            }
        </style>
    </head>
    <h1>Hello World!</h1>
    <p>W3School 不重复并设置位置的背景实例。</p>
    <p>现在，背景图像仅显示一次，并且位置与文本分开。</p>
    <p>在此例中，我们还在右侧添加了外边距，因此背景图片将永远不会干扰文本。</p>
</body>
