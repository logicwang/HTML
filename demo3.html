     :root {

        --bg-color: #ffffff;
    }
    
    [data-theme="dark"] {
        --nav-color: #292929;
        --bg-color: #ffffff;
    }
    
    [data-theme="light"] {
        --nav-color: #292929;
        --bg-color: #ffffff;
    }
    
    .an {
        display: inline-block;
        cursor: pointer;
    }
    
    .an .ron {
        display: flex;
    }
    
    #checkbox {
        display: none;
    }
    
    #checkbox:checked+.ron .light {
        display: inline-block;
    }
    
    #checkbox+.ron .light {
        display: none;
    }
    
    #checkbox:checked+.ron .dark {
        display: inline-block;
    }
</style>
