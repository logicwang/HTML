<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入图像</title>
</head>
<body>
    <p>
    一幅图像：
    <img src="./../图片/eg_planets.jpg" width="128" height="128" />
    </p>
    
    <p>
    一幅动画图像：
    <img src="../图片/eg_venus.gif" width="50" height="50" />
    </p>
    
    <p>请注意，插入动画图像的语法与插入普通图像的语法没有区别。</p>
    
    
    
</body>
</html>
