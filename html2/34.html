<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格中的表头（heading）</title>
</head>

<body>
    <h4>表头：</h4>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>电话</th>
            <th>电话</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>

    <h4>垂直的表头：</h4>
    <table border="1">
        <tr>
            <th>姓名</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th>电话</th>
            <td>555 77 854</td>
        </tr>
        <tr>
            <th>电话</th>
            <td>555 77 855</td>
        </tr>
    </table>
</body>

</html>
