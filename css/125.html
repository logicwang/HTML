<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<head>
<style>
table{
    border-collapse: collapse;
    width: 100%;
}
th,td{
    padding: 8px;
    text-align: left;
    border-bottom:1px solid #ddd;
}
</style>
</head>
<body>
    <h1>表格分隔线</h1>

<p>为 th 和 td 添加 border-bottom，已实现水平分隔线：</p>

<table>
<tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
</tr>
<tr>
    <td>Bill</td>
    <td>Gates</td>
    <td>$100</td>
</tr>
<tr>
    <td>Steve</td>
    <td>Jobs</td>
    <td>$150</td>
</tr>
<tr>
    <td>Elon</td>
    <td>Musk</td>
    <td>$300</td>
</tr>
<tr>
    <td>Mark</td>
    <td>Zuckerberg</td>
    <td>$250</td>
</tr>
</table>
</body>
</html>
