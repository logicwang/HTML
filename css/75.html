<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<head>
<style>
p.ex1{
    border: 1px solid greenyellow;
    outline-style: solid;
    outline-color: hotpink;
    outline-width: thin;
}
p.ex2{
    border: 1px solid pink;
    outline-style: solid;
    outline-color: rebeccapurple;
    outline-width: medium;
}
p.ex3{
    border: 1px solid gray;
    outline-style: solid;
    outline-color: indianred;
    outline-width: thick;
}p.ex4 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: 4px;
}
</style>
</head>
<body>
    <h1>outline-width 属性</h1>
    <p class="ex1">细的轮廓。</p>
    <p class="ex2">中等的轮廓。</p>
    <p class="ex3">粗的轮廓。</p>
    <p class="ex4">4 像素的粗轮廓。</p>
</body>
</html>
