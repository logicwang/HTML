<head>
<style>
ul{
    list-style-type: none;
    padding: 0;
    border: 1px solid #ddd;

ul li{
    padding: 8px 16px;
    border-bottom: 1px solid #ddd;
}

    border-bottom: none;
}
</style>
</head>

<ul>

  <li>Tea</li>

</ul>
