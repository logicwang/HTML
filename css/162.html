<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<head>
<style>
.div1{
    float: left;
    width: 100px;
    height: 50px;
    margin: 10px;
    border: 3px solid #73AD21;
}
.div2{
    border: 1px solid red;
}
.div3{
    float: left;
    width: 100px;
    height: 50px;
    margin: 10px;
    border: 3px solid#73AD21;
}
.div4{
    border: 1px solid red;
    clear: left;
}
</style>
</head>
<body>
    <h1>不使用 clear</h1>
<div class="div1">div1</div>
<div class="div2">div2 - 请注意
    在 HTML 代码中 div2 在 div1 之后。
    不过，由于 div1 向左浮动，div2 中的文本会流动到 div1 周围。</div>
<br><br>

<h1>使用 clear</h1>
<div class="div3">div3</div>
<div class="div4">div4 - 在此处，clear: left; 
    把 div4 移动到浮动的 div3 下方。值 "left" 会清除向左浮动的元素。
    也可以清除 "right" 和 "both"。</div>
</body>
</html>
