<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<head>
<style>
div{
    background-color: #eee;
    width: 200px;
    height: 100px;
    border: 1px dotted black;
    overflow: scroll;
}
</style>
</head>
<body>
    <h1>CSS 溢出</h1>
    <p>将溢出值设置为 scroll，溢出将被裁剪，并添加滚动条以在框内滚动。
请注意，这将在水平和垂直方向上添加滚动条（即使您不需要它）：</p>

    <div>当您想更好地控制布局时，可以使用 overflow 属性。
overflow 属性规定如果内容溢出元素框会发生什么情况。</div>
</body>
</html>
