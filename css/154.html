<head>
<style>
div{
    background-color: #eee;
    width: 2000px;
    height: 500px;
    border: 1px dotted black;
    overflow: hidden;
}
</style>
</head>
<body>
    <h1>CSS 溢出</h1>
<p>若使用 hidden 值，会剪裁溢出，并隐藏内容的其余部分：</p>
<p>尝试删除 overflow 属性以了解其工作原理。</p>

<div>当您想更好地控制布局时，可以使用 overflow 属性。
overflow 属性规定如果内容溢出元素框会发生什么情况。</div>
