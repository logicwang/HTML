<head>
<style>
p.ex1{outline: dashed;}
p.ex2{outline: dotted red;}
p.ex3{outline: 5px solid gray;}
p.ex4{outline: thick ridge pink;}
</style>
</head>
<body>
    <h1>outline 属性</h1>
    <p class="ex1">点状轮廓。</p>
    <p class="ex2">红色的点状轮廓。</p>
    <p class="ex3">5 像素的黄色实线轮廓。</p>
    <p class="ex4">粗的粉色凸脊轮廓。</p>
