<html lang="en">
<head>

    <title>Document</title>
<style>
    .box{
        display: flex;
        border: 1px solid black;
        margin: 10px;
    }
    .box1{
        flex: auto;
    }
    .box2{
        flex: 0 0 auto;
    }
    .box3{
        flex: 1 1 auto;
    }
    .block{
        background-color: red;  
        height: 100px;
        width: 100px;
        margin: 10px;
    }
</style>
</head>
<body>
    <div class="box box1">
        <div  class="block">1</div>
        <div  class="block">2</div>
        <div class="block">3</div>
    </div>
    <div class="box box2">
        <div  class="block">1</div>
        <div  class="block">2</div>
        <div class="block">3</div>
    </div>
    <div class="box box3">
        <div  class="block">1</div>
        <div  class="block">2</div>
        <div class="block">3</div>
    </div>
</body>
</html>
